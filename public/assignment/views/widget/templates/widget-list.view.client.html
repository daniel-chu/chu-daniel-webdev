<nav class="navbar navbar-default navbar-fixed-top dc-background-beige">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class="navbar-brand" href="">Widgets</a>
            <div class="navbar-text pull-right">
                <a class="navbar-link"
                href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div wbdv-sortable wbdv-callback="model.reorderElement(inital, final)">
        <div class="dc-widget-container" ng-repeat="widget in model.widgetList">
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <ng-include src="'views/widget/templates/widgetTypes/widget-heading-render.view.client.html'">
                    </ng-include>
                </div>
                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widget/templates/widgetTypes/widget-image-render.view.client.html'">
                    </ng-include>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/widget/templates/widgetTypes/widget-youtube-render.view.client.html'">
                    </ng-include>
                </div>
                <div ng-switch-when="HTML">
                    <ng-include src="'views/widget/templates/widgetTypes/widget-html-render.view.client.html'">
                    </ng-include>
                </div>
            </div>
            <div class="dc-widget-button-overlay">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-play"></span>
                <span class="glyphicon glyphicon-eye-open"></span>
            </div>
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#!/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
