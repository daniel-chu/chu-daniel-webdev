<div class="container-fluid">
    <div ng-show="model.alert" class="alert alert-danger">{{model.alert}}</div>
    <h1>Login</h1>

    <input id="username"
           ng-model="model.userLoginInfo.username"
           name="username"
           class="form-control"
           placeholder="username"/>

    <input id="password"
           ng-model="model.userLoginInfo.password"
           name="password"
           type="password"
           class="form-control"
           placeholder="password"/>

    <div class="dc-button-container">
        <a class="btn btn-block btn-primary"
           role="button"
           ng-click="model.login(model.userLoginInfo)">Login</a>

        <a class="btn btn-block btn-success"
           href="#!/register"
           role="button">Register</a>
    </div>
</div>
