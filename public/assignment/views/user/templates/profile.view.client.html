<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Profile</a>
            <div class="navbar-text pull-right">
                <a class="navbar-link" ng-click="model.updateProfile(model.user)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.alert" class="alert alert-danger">{{model.alert}}</div>
    <div ng-show="model.info" class="alert alert-info">{{model.info}}</div>

    <label for="username">Username</label>
    <input id="username"
           ng-model="model.user.username"
           name="username"
           class="form-control"
           placeholder="username"/>

    <label for="email">Email</label>
    <input id="email"
           ng-model="model.user.email"
           name="email"
           type="email"
           class="form-control"
           placeholder="email"/>

    <label for="firstName">First Name</label>
    <input id="firstName"
           ng-model="model.user.firstName"
           name="firstName"
           class="form-control"
           placeholder="first name"/>

    <label for="lastName">Last Name</label>
    <input id="lastName"
           ng-model="model.user.lastName"
           name="lastName"
           class="form-control"
           placeholder="last name"/>

    <div class="dc-button-container">
        <a class="btn btn-block btn-primary"
           href="#!/user/{{model.userId}}/website"
           role="button">Websites</a>

        <a class="btn btn-block btn-danger"
           href="#!/login"
           role="button">Logout</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#!/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
