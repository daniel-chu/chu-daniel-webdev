<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/blue-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
                <div class="navbar-text pull-right">
                    <a class="navbar-link" href="profile.html">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="username">Username</label>
        <input id="username"
               name="username"
               class="form-control"
               placeholder="username"
               value="daniel-chu"/>

        <label for="email">Email</label>
        <input id="email"
               name="email"
               type="email"
               class="form-control"
               placeholder="email"
               value="daniel@chu.com"/>

        <label for="firstName">First Name</label>
        <input id="firstName"
               name="firstName"
               class="form-control"
               placeholder="first name"
               value="Daniel"/>

        <label for="lastName">Last Name</label>
        <input id="lastName"
               name="lastName"
               class="form-control"
               placeholder="last name"
               value="Chu"/>

        <div class="dc-button-container">
            <a class="btn btn-block btn-primary"
               href="website-list.html"
               role="button">Websites</a>

            <a class="btn btn-block btn-danger"
               href="login.html"
               role="button">Logout</a>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a class="navbar-link" href="profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
