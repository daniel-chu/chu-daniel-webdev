<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Widget Edit - Heading</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/grey-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-left">
                    <a class="navbar-link" href="widget-list.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <a class="navbar-brand" href="#">Widget Edit - Heading</a>
                <div class="navbar-text pull-right">
                    <a class="navbar-link" href="widget-list.html">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="name">Name</label>
        <input id="name"
               name="name"
               class="form-control"
               placeholder="Widget Name"/>

        <label for="text">Text</label>
        <input id="text"
               name="text"
               class="form-control"
               placeholder="Widget Text"
               value="US Senate Reaches Compromise on Emergency Zika Funding"/>

        <label for="size">Size</label>
        <input id="size"
               name="size"
               type="number"
               class="form-control"
               placeholder="Widget Size"
               value="3"/>

        <div class="dc-button-container">
            <a class="btn btn-block btn-danger"
               href="widget-list.html"
               role="button">Delete</a>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a class="navbar-link" href="profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
