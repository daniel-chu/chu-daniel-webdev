<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Edit Website</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/blue-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 visible-lg dc-split-view-left-header">
                    <div class="navbar-header">
                        <div class="navbar-text pull-left">
                            <a class="navbar-link" href="website-list.html">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                        </div>
                        <a class="navbar-brand" href="#">Websites</a>
                        <div class="navbar-text pull-right">
                            <a class="navbar-link" href="website-new.html">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-9 dc-split-view-right-header">
                    <div class="navbar-header">
                        <div class="navbar-text pull-left hidden-lg">
                            <a class="navbar-link" href="website-list.html">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                        </div>
                        <a class="navbar-brand" href="#">Edit Website</a>
                        <div class="navbar-text pull-right">
                            <a class="navbar-link" href="website-list.html">
                                <span class="glyphicon glyphicon-ok"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 visible-lg dc-split-view-left">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Wikipedia
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Facebook
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Twitter
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Amazon
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-xs-12 col-lg-9 dc-split-view-right">
                <label for="name">Name</label>
                <input id="name"
                       name="name"
                       class="form-control"
                       placeholder="Website Name"
                       value="Facebook"/>

                <label for="description">Description</label>
                <textarea id="description"
                          name="description"
                          class="form-control"
                          rows="5"
                          placeholder="Website Description">Facebook is a social networking website used around the world.</textarea>

                <div class="dc-button-container">
                    <a class="btn btn-block btn-danger"
                       href="website-list.html"
                       role="button">Delete</a>
                </div>
            </div>

            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-text pull-right">
                            <a class="navbar-link" href="profile.html">
                                <span class="glyphicon glyphicon-user"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
